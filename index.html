<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.catSelected"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: level"></h4>
        <div data-bind="text: clickCount"></div>
        <img data-bind="attr: { src: url }, click: $parent.wasClicked" alt="cute cat">
        <ul data-bind="foreach: nickNames">
          <li data-bind="text: name">
          </li>
        </ul>
    </div>
    <script>
      // setup scripts
      const knockOut = document.createElement("script")
      const jQuery = document.createElement("script")
      const app = document.createElement("script")
      const basePath = '/js/'

      knockOut.src = basePath + encodeURIComponent('/node_modules/knockout/build/output/knockout-latest.js')
      jQuery.src = basePath + encodeURIComponent('/node_modules/jquery/dist/jquery.min.js')
      app.src = basePath + encodeURIComponent('/js/app.js')

      knockOut.async = false
      jQuery.async = false
      app.async = false

      document.body.appendChild(knockOut);
      document.body.appendChild(jQuery);
      document.body.appendChild(app);
    </script>
</body>
</html>
