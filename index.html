<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: currentCat().name"></h2>
        <h4 data-bind="text: currentCat().level"></h4>
        <div data-bind="text: currentCat().clickCount"></div>
        <img data-bind="attr: { src: currentCat().url }, click: wasClicked" alt="cute cat">
        <ul data-bind="foreach: currentCat().nickNames">
          <li data-bind="text: name">
          </li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
